<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neha K.C (Khatri) - Planhubb Team</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    .profile {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2.5rem;
      background: var(--surface);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%);
      pointer-events: none;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-contrast);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .profile h2 {
      margin: 0.5rem 0;
      font-size: 1.75rem;
      color: var(--accent);
    }

    .profile p.role {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-contrast);
      margin-bottom: 1rem;
    }

    .profile p.bio {
      color: var(--muted);
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .tech-stack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .tech-stack .badge {
      background: var(--accent-contrast);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .tech-stack .badge:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    .social-links a {
      margin: 0 12px;
      font-size: 1.5rem;
      color: var(--accent);
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .social-links a:hover {
      color: var(--accent-contrast);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <nav class="nav" style="display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem;">
    <h1 class="accent">
      <a href="../index.html"><img src="../img/logo/logo-icon-home-icon.png" alt="logo" width="50px"></a>
    </h1>
    <a href="../index.html#team" class="btn btn-outline">‚Üê Back to Team</a>
  </nav>

  <div class="profile card">
    <img src="../img/Neha.jpg" alt="Neha K.C (Khatri)">
    <h2>Neha K.C (Khatri)</h2>
    <p class="role">UI/UX Designer</p>
    <p class="bio">
      Neha is a creative UI/UX designer at Planhubb, crafting intuitive interfaces and delightful user experiences.
      She ensures that every interaction is smooth, accessible, and visually engaging.
    </p>

    <div class="tech-stack">
      <span class="badge">Figma</span>
      <span class="badge">Adobe XD</span>
      <span class="badge">Sketch</span>
      <span class="badge">HTML</span>
      <span class="badge">CSS</span>
      <span class="badge">JavaScript</span>
      <span class="badge">Tailwind CSS</span>
    </div>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/neha-k-c-khatri-6155a1347/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Neha662005" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/nehaa_k.c/?__pwa=1#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

</body>
</html>
